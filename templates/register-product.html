<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/register-product.css')}}">
</head>
<body>
    <div class="container">
        <h2>Register a New Product</h2>
        <form action="/products/register" method="POST">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" placeholder="Enter the product name" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity" required>

            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="Enter the price" required>

            <button type="submit">Register Product</button>
        </form>
    </div>
</body>
</html>
